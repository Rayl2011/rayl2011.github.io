<body>
  <div class="container py-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:900px;">

        æ­¤åå–®å—å¯†ç¢¼ä¿è­·ã€‚è«‹è¼¸å…¥æ­£ç¢ºå¯†ç¢¼ä»¥å¾ä¼ºæœå™¨å®‰å…¨è®€å–åå–®è³‡æ–™ã€‚<br>
        è³‡æ–™ä¸æœƒå„²å­˜åœ¨æœ¬åœ°ç«¯æˆ– HTML ä¸­ã€‚
      </p>

      <div id="locked" class="text-center mb-4">
        <button id="openPwdBtn" class="btn btn-primary">è¼¸å…¥å¯†ç¢¼ä»¥ç¹¼çºŒ</button>
      </div>

      <div id="mainUI">
        <form id="searchForm" class="row g-2 align-items-end mb-3">
          <div class="col-md-4">
            <label class="form-label">æœå°‹ä¾æ“š Search by</label>

              <option value="email">Email</option>
              <option value="class">Class&ClassNumber</option>

          <div class="col-md-5">

  <!-- Password Modal -->
  <div class="modal fade" id="pwdModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="pwdForm">
          <div class="modal-header">
            <h5 class="modal-title">è«‹è¼¸å…¥å¯†ç¢¼</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="pwdInput" class="form-label">Password</label>
              <input id="pwdInput" type="password" class="form-control" required autofocus>
            </div>
            <div id="pwdError" class="text-danger" style="display:none;">å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚</div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">ç¢ºèª</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">å–æ¶ˆ</button>
          </div>
        </form>

    </div>

  <script>
    // âš™ï¸ CONFIGURATION: your Worker endpoint
    const WORKER_URL = "https://student-list-auth.rayl-2011.workers.dev/check"; 
    // â†‘ Replace <yourname> with your actual Cloudflare Worker subdomain.

    let students = [];

    // Open password modal
    document.getElementById('openPwdBtn').addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('pwdModal'));
      document.getElementById('pwdError').style.display = 'none';
      document.getElementById('pwdInput').value = '';
      modal.show();
    });

    // Password form submission
    document.getElementById('pwdForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pwd = document.getElementById('pwdInput').value.trim();
      const ok = await verifyPassword(pwd);
      if (ok) {
        // Hide modal and show main UI
        const modalEl = document.getElementById('pwdModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        document.getElementById('locked').style.display = 'none';
        document.getElementById('mainUI').style.display = 'block';
        document.getElementById('status').textContent = "å·²é©—è­‰å¯†ç¢¼ï¼Œæ­£åœ¨è®€å–åå–®...";
        await loadStudentsFromWorker(pwd);
      } else {
        document.getElementById('pwdError').style.display = 'block';
      }
    });

    async function verifyPassword(pwd) {
      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pwd })
        });
        return res.ok;
      } catch (e) {
        console.error(e);
        return false;
      }
    }

    async function loadStudentsFromWorker(pwd) {
      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pwd })
        });
        if (!res.ok) throw new Error("Unauthorized");
        students = await res.json();
        document.getElementById('status').textContent = `å·²è¼‰å…¥åå–®ï¼Œå…± ${students.length} ç­†è³‡æ–™ã€‚`;
        renderResults(students);
      } catch (e) {
        console.error(e);
        document.getElementById('status').textContent = "è¼‰å…¥å¤±æ•—ã€‚";
      }
    }

    function normalize(s) {
      return (s || '').toString().trim().toLowerCase();
    }

    function renderResults(list) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!list || list.length === 0) {
        resultsDiv.innerHTML = `<div class="alert alert-warning text-center">[NotFound]</div>`;
        return;
      }
      const table = document.createElement('div');
      table.className = 'list-group';
      list.forEach(item => {
        const li = document.createElement('div');
        li.className = 'list-group-item d-flex justify-content-between align-items-start';
        li.innerHTML = `
          <div>
            <div class="fw-bold">${escapeHtml(item.ChineseName || '')}</div>
            <div class="muted">${escapeHtml(item.EnglishName || '')}</div>
            <div class="small mt-1">${escapeHtml(item.Email || '')} â€¢ ${escapeHtml(item.ClassNumber || '')}</div>
          </div>
        `;
        table.appendChild(li);
      });
      resultsDiv.appendChild(table);
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"'`=\/]/g, s =>
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[s]));
    }

    function searchLocal(keyword, type) {
      const k = normalize(keyword);
      if (!k) return [];
      if (type === 'email') return students.filter(s => normalize(s.Email) === k);
      return students.filter(s => normalize(s.ClassNumber) === k);
    }

    document.getElementById('searchBtn').addEventListener('click', function() {
      const type = document.getElementById('type').value;
      const keyword = document.getElementById('keyword').value.trim();
      const res = searchLocal(keyword, type);
      renderResults(res);
      document.getElementById('status').textContent = `æœå°‹ï¼š${escapeHtml(keyword)}ï¼ˆ${type}ï¼‰ â€” æ‰¾åˆ° ${res.length} ç­†`;
    });

    document.getElementById('showAllBtn').addEventListener('click', function() {
      renderResults(students);
      document.getElementById('status').textContent = `é¡¯ç¤ºå…¨éƒ¨ï¼šå…± ${students.length} ç­†`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
